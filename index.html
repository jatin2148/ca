<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f47521;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
            text-align: center;
        }
        .card-content h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .card-content p {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crunchyroll - Anime Streaming</h1>
    </header>
    <div class="main-container">
        <h2>Top Anime Picks</h2>
        <div class="grid" id="animeGrid">
            <!-- Anime cards will be added here dynamically -->
        </div>
    </div>
    <script>
                const animeData = [
            {
                title: "Attack on Titan",
                description: "Humans fight against gigantic Titans.",
                image: "https://upload.wikimedia.org/wikipedia/en/d/d6/Shingeki_no_Kyojin_manga_volume_1.jpg"
            },
            {
                title: "Demon Slayer",
                description: "A boy becomes a demon slayer to save his sister.",
                image: "https://upload.wikimedia.org/wikipedia/en/0/09/Demon_Slayer_-_Kimetsu_no_Yaiba%2C_volume_1.jpg"
            },
            {
                title: "My Hero Academia",
                description: "Superheroes in training.",
                image: "https://upload.wikimedia.org/wikipedia/en/5/5a/Boku_no_Hero_Academia_Volume_1.png"
            },
            {
                title: "Jujutsu Kaisen",
                description: "A boy fights curses to protect people.",
                image: "https://upload.wikimedia.org/wikipedia/en/4/46/Jujutsu_kaisen.jpg"
            },
            {
                title: "Dragon Ball Z",
                description: "Dragon Ball Z (DBZ) is a Japanese anime television series produced by Toei Animation. ",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Dragon_Ball_Z_logo.svg/330px-Dragon_Ball_Z_logo.svg.png"
            },
           {
                title: "Naruto",
                description: "Naruto is a Japanese manga series written and illustrated by Masashi Kishimoto. ",
                image: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg"    
           },
           {
            title: "One Piece",
            description: "One Piece is a Japanese manga series written and illustrated by Eiichiro Oda. ",
            image: "https://upload.wikimedia.org/wikipedia/en/thumb/1/13/One_Piece_Anime_Logo_International.png/330px-One_Piece_Anime_Logo_International.png"
            },
            {
                title: "Fullmetal Alchemist",
                description: "Fullmetal Alchemist is a Japanese manga series written and illustrated by Hiromu Arakawa. ",
                image: "https://upload.wikimedia.org/wikipedia/en/9/9d/Fullmetal123.jpg"
            },
            {
                title: "Death Note",
                description: "Death Note is a Japanese manga series written by Tsugumi Ohba and illustrated by Takeshi Obata. ",
                image: "https://upload.wikimedia.org/wikipedia/en/6/6f/Death_Note_Vol_1.jpg"
            },
            {
                title: "Tokyo Ghoul",
                description: "Tokyo Ghoul is a Japanese dark fantasy manga series written and illustrated by Sui Ishida. ",
                image: "https://upload.wikimedia.org/wikipedia/en/e/e5/Tokyo_Ghoul_volume_1_cover.jpg"
            }            
        ]; 

        const animeGrid = document.getElementById('animeGrid');

        animeData.forEach(anime => {
            const card = document.createElement('div');
            card.classList.add('card');

            card.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}">
                <div class="card-content">
                    <h3>${anime.title}</h3>
                    <p>${anime.description}</p>
                </div>
            `;

            animeGrid.appendChild(card);
        });
    </script>
</body>
</html>
